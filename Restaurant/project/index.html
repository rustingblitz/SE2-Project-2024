<form action="../saleh/restaurant.html" name="myForm" onsubmit="return test()">

    <label> email </label> <br>

    <label> password </label> <br>

   <input type="submit" value="log in " class="button">

        </fieldset>
        
 </form>

 <script>
    function test() {
        var us = ["mohamed@gmail.com", "ahmed@gmail.com", "saleh@gmail.com"];
        var pass = ["123", "1234", "12345"];
        var name = document.forms["myForm"]["us"].value;
        var password = document.forms["myForm"]["ps"].value;
    
        if (name === "" || password === "") {
            alert("Name and password cannot be empty");
            return false;
        }
    
        for (var i = 0; i < 3; i++) {
            if (name === us[i] && password === pass[i]) {
                return true;
            }
        }
    
        alert("Invalid email or password");
        return false;
    }
