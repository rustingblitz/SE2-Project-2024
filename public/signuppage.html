<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="background">
    <div class="form-container">
      <div class="form-box">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/api/members/signup" method="POST">
          <label>Name: <input type="text" name="name" required placeholder="Tyler Max"> </label>
          <label>Username: <input type="text" name="username" required placeholder="tylermax13$"> </label>
          <label>Password: <input type="password" name="password" required> </label>
          <span id="passwordError" class="error"></span>
          <button class="form-btn" type="submit">Sign Up</button>
        </form>
        <p>
          Already have an account?
          <a href="http://localhost:9001/loginpage.html" class="form-link">Login</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
